<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        <h1>Formulario de peticion de información</h1>
        <form action="send.html" method="GET">
            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">
                    Nombre
                </label>
                <input type="text" id="nombre" placeholder="introduce tu nombre">

                <label for="apellidos">
                    Apellidos
                </label>
                <input type="text" id="apellidos" placeholder="introduce tus apellidos">


                <label for="edad">
                    Edad
                </label>
                <input type="number" id="edad" name="edad" placeholder="introduce tu edad numerica">

            </fieldset>
            <fieldset>
                <legend>Datos de contacto</legend>
                <label for="tel">Telefono</label>
                <input type="number" name="tel" id="tel" placeholder="introduce un teléfono">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="introduce un email">

                <label for="ciudad">Ciudad</label>
                <select name="ciudad" id="ciudad">
                    <option value="" selected>Marca una ciudad</option>
                    <option value="m">Madrid</option>
                    <option value="b">Barcelona</option>
                    <option value="s">Segovia</option>
                    <option value="z">Zaragoza</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Otros Datos</legend>
                <label for="foto">
                    FOTO
                </label>
                <input type="file" id="foto" name="foto">

                <label for="aficiones">Aficiones</label>
                <select name="aficiones" id="aficiones" multiple>
                    <option value="" selected>Selecciona una afición</option>
                    <option value="leer">Leer</option>
                    <option value="correr">Correr</option>
                    <option value="estudiar">Estudiar</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Datos opcionales</legend>
                <label for="descripcion">Breve descripción</label>

                <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>


                <input type="checkbox" name="propaganda"> Acepto recibir propaganda

            </fieldset>

            <input type="submit" value="Enviar">
        </form>
    </section>


</body>

</html>
